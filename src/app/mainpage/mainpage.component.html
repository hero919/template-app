<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Location</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of persons">
        <td>{{p.name}}</td>
        <td>{{p.age}}</td>
        <td>{{p.location}}</td>
        <td>
          <button class="btn btn-primary" (click)="removeUserById(p.id)">Remove</button>
          <button class="btn btn-warning" (click)="addUser(p)">Add</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
